<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplicación</title>
</head>
<body>
  <h1>Calculadora de Multiplicación</h1>
  <form id="multiplicationForm">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <input type="submit" value="Calcular">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('multiplicationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 * num2;
      document.getElementById('result').innerText = `El resultado es: ${result}`;
    });
  </script>
</body>
</html>
